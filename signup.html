<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Landslide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body style="padding:0px;margin:0px;">
    <div style="position:fixed;width:100%;height:10vh;background-color: rgba(0,0,0,0.6);top:0;margin:0px;padding:0px;z-index:9;text-align:right;"><a href="index.html" style="color:white;font-size:20px;position:relative;top:50%;transform: translate(-90%,-50%);display:inline-block;">HOME</a><a href="signup.html" style="color:white;font-size:20px;position:relative;top:50%;transform: translate(-50%,-50%);display:inline-block;">SIGNUP</a><a href="signin.html" style="color:white;font-size:20px;position:relative;top:50%;transform: translate(-30%,-50%);display:inline-block;">SIGNIN</a></div>
    <div class="row" style="margin:0px;padding:0px;height:100vh;">
      <div class="col no-gutters" style="height:100vh;margin:0px;padding:0px;background-color: rgb(27,167,241);">
        <h1 style="font-family: Gotham; font-size: 70px;color:white;margin:0px;padding:0px;position:relative;top:50%;left:50%;transform:translate(-50%,-50%);display:inline-block;">LANDSLIDE</h1>
      </div>
      <div class="col no-gutters" style="height:100vh;margin:0px;padding:0px;">
        <center style="position:relative;top:50%;transform:translate(0%,-50%);">
          <h1>SIGNUP</h1>
          <input type="text" style="width:75%;" placeholder="Username" maxlength="20">
          <br>
          <br>
          <input type="password" style="width:75%;" placeholder="Password">
          <br>
          <br>
          <button onclick="submit()">Submit</button>
        </center>
      </div>
    </div>
    <script src="signupandin.js"></script>
  </body>
</html>
